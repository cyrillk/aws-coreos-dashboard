<html lang="en">

<head>
    <title>AWS CoreOS Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AWS CoreOS Dashboard">
    <link rel="shortcut icon" href="resources/assets/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/picnicss/6.1.1/picnic.min.css">
</head>

<body>
  <div style="width:80%; margin:0 auto; margin-top: 30px;">
    <div class="flex one center">
      {{range $group := .groups}}
      <table class="primary">
        <thead>
          <tr>
            <th width="40%">Name</th>
            <th width="15%">Private IP</th>
            <th width="15%">Public IP</th>
            <th width="15%">Type</th>
            <th>State</th>
          </tr>
        </thead>
        <tbody>
          {{range $instance := $group}}
          <tr>
            <td>{{$instance.Name}}</td>
            <td>{{$instance.PrivateIP}}</td>
            <td>{{$instance.PublicIP}}</td>
            <td>{{$instance.InstanceType}}</td>
            <td>{{$instance.InstanceState}}</td>
          </tr>
          {{end}}
        </tbody>
      </table>
      {{end}}
    </div>
  </div>
</body>

</html>
